<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Result</title>
		<style>
			table, tr, th, td {border: 1px solid black; }
		</style>
	</head>
	<body>
		<form th:action="@{/book}" method="post">
			<table>
				<tr>
					<th>Bookcode</th>
					<th>Title</th>
					<th>Author</th>
					<th>Category</th>
					<th>	</th>
				</tr>
				
				<tr th:each="book: ${result}">
					<td th:text="${book.bookcode}"></td>
					<td th:text="${book.title}"></td>
					<td th:text="${book.author}"></td>
					<td th:text="${book.category}"></td>
					<td th:if="${book.booked} == 0">
						<input type="submit" value="Book"/>
						<input type="hidden" th:name="code" th:value="${book.bookcode}"/>
					</td>
					<td th:if="${book.booked} == 1">Booked</td>
				</tr>
			
			</table>
		
		</form>
	</body>
</html>
